[workspace]
members = [
  "xds",
  "registry/zookeeper",
  "registry/nacos",
  "metadata",
  "config",
  "dubbo",
  "examples/echo",
  "examples/greeter",
  "dubbo-build",
  "remoting/net"
]


[workspace.dependencies]
pin-project = "1"
tokio = "1.0"
tower = "0.4"
tokio-stream = "0.1"
tokio-util = "0.7"
socket2 = "0.4"
async-trait = "0.1"
dashmap = "5"
lazy_static = "1"
futures = "0.3"
serde = "1"
serde_json = "1"
urlencoding = "2.1.2"
logger = {path="./common/logger"}
anyhow = "1.0.66"
dubbo = { path = "./dubbo/" }
bb8 = "0.8.0"

