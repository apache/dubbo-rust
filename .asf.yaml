notifications:
  commits: commits@dubbo.apache.org
  issues: notifications@dubbo.apache.org
  pullrequests: notifications@dubbo.apache.org
  jira_options: link label link label

github:
  homepage: https://dubbo.apache.org/
  del_branch_on_merge: true
  features:
    # Enable wiki for documentation
    wiki: true
    # Enable issue management
    issues: true
    # Enable projects for project management boards
    projects: true
  collaborators:  # Note: the number of collaborators is limited to 20
    - robberphex
  enabled_merge_buttons:
    # enable squash button:
    squash: true
    # enable merge button:
    merge: false
    # disable rebase button:
    rebase: false
  protected_branches:
    main: {}
